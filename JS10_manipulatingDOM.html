<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Contact us</li>
            <li>Services</li>
            <li>More about us</li>
        </ul>
    </div>
    <div class="container">
        another contaienr
    </div>
    <script>
        let main1=document.getElementById('main');
        console.log(main1);
        console.log(main1.innerHTML);
        let nav1=document.getElementById('nav');
        console.log(nav1);
        console.log(nav1.innerHTML);
        // nav1.innerHTML="<li>yohoo dynamic</li>";
        // console.log(nav1.innerHTML);
        let container1=document.getElementsByClassName('container');
        console.log(container1);

        // let sele=document.querySelector('.container');
        // console.log('selector return',sele);
        // let sele=document.querySelector('#nav');
        // console.log('selector return',sele);
        // let sele=document.querySelector('#nav>li');
        // console.log('selector return',sele);
        let sele=document.querySelectorAll('#nav>li');
        console.log('selector return',sele);
    </script>
</body>
</html>
