<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>
<body>
    <div class="cotainer">
        This is container
    </div>
    <script>
        let jsonobj={
            name:"jack",
            friend:"frosty",
            food:"sabji chawal"

        }
        console.log(jsonobj);
        let myjsonstr=JSON.stringify(jsonobj);//objct into string
        console.log(myjsonstr);
        myjsonstr=myjsonstr.replace('jack','joe');
        console.log(myjsonstr);
        newjsonobj=JSON.parse(myjsonstr);//string to object
        console.log(newjsonobj);
    </script>
</body>
</html>
