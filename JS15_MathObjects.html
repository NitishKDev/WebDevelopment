<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math objects</title>
</head>
<body>
    <div class="container">
        <h1>This is about math object</h1>
    </div>
    <script>
        let m=Math;
        //constants
        console.log("The value of Math.E is ",Math.E);
        console.log("The value of Math.LN2 is ",Math.LN2);
        console.log("The value of Math.LN10 is ",Math.LN10);
        console.log("The value of Math.LOG2E is ",Math.LOG2E);
        console.log("The value of Math.LOG10E is ",Math.LOG10E);
        console.log("The value of Math.PI is ",Math.PI);
        console.log("The value of Math.SQRT1_2 is ",Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is ",Math.SQRT2);

        //functions
        let a=33.4322;
        let b=54;
        console.log("the value of a and b is " ,a,b);
        console.log("the rounded value of a and b is " ,Math.round(a),Math.round(b));
        console.log("3 raised to power 4 is ",Math.pow(3,4));
        console.log("square root of 36 is ",Math.sqrt(36));
        console.log("3.6 rounded up to nearest integer is ",Math.ceil(3.6));
        console.log("3.6 rounded down to nearest integer is ",Math.floor(3.6));
        console.log("Absolute value of 4.88 is ",Math.abs(4.88));
        console.log("Absolute value of -4.88 is ",Math.abs(-4.88));
        console.log("value of sin(pi) is ",Math.sin(Math.PI));
        console.log("value of sin(pi/2) is ",Math.sin(Math.PI/2));
        console.log("value of cos(pi/2) is ",Math.cos(Math.PI/2));
        console.log("value of tan(pi/2) is ",Math.tan(Math.PI/2));
        console.log("minimum among 3,44,2,4 is ",Math.min(3,44,2,4));
        console.log("maxmimum among 3,44,2,4 is ",Math.max(3,44,2,4));
        let r=Math.random();
        console.log("random number between 0 and 1 is ",r); //random number 0 to 1
        let a1=1;
        let b1=100;
        let r1_100=a1+(b1-a1)*Math.random();
        console.log("random number between 1 and 100 is ",r1_100);

    </script>
</body>
</html>
