<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">
        YOOOO..welcome to js.. array and object
    </div>
    <script>
        let s1=34;
        let s2="ello";
        let s3=true;
        let s4=null;
        let s5=undefined;
        // object
        let employee={
            name:"jack",
            age:34,
            height:5,
        }
        console.log(employee);
        console.log(employee.age);
        console.log(employee['name']);
        // let name=[1,2,3,"jack",undefined];
        let name=new Array(1,2,2,3,"jack",undefined);
        console.log(name);
        console.log(name[2]);
        console.log(name.length);
        let numn=[22,5,1,86,4];
        numn.push("jack");
        console.log(numn);
        numn=numn.sort();
        console.log(numn);
        let nn=new Array(22);
        console.log(nn);
        console.log(nn[0]);
    </script>
</body>
</html>
