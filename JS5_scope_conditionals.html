<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope and conditionals</title>
</head>
<body>
    <div>
        <ul>
            <li>Item-1</li>
            <li>Item-2</li>
            <li>Item-3</li>
            <li>Item-4</li>
            <li>Item-5</li>
            <li>Item-6</li>
            <li>Item-7</li>
        </ul>
    </div>
    <script>
        var s1="This is a string";
        console.log(s1);
        let e=4;
        console.log(e);
        {
            let e=9;
            console.log(e);
        }
        console.log(e);
        const aa="cant change";
        // aa="no chnge";
        console.log(aa);
        let age=8;
        if(age>18)
        {
            console.log("you have to vote");
        }
        else if(age==3)
        {
            console.log("happy birthday 3");
        }
        else if(age==8)
        {
            console.log("happy birthday 8");
        }
        else{
            console.log("not vote..stay home");
        }
        const ball=32;
        switch (ball) {
            case 3:
                console.log("Value of ball is 3");
                break;
            case 23:
                console.log("Value of ball is 23");
                break;
            case 31:
                console.log("Value of ball is 31");
                break;
            case 13:
                console.log("Value of ball is 13");
                break;
            default:
                console.log("value of ball is 32");
                break;
        }
    </script>
</body>
</html>
